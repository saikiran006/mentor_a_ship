<form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="usertype" id="inlineRadio1" value="Mentor" (click)="setMentor()" [ngClass]="{ 'is-invalid': submitted && f.usertype.errors }">
        <label class="form-check-label" for="usertype">Mentor</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="usertype" id="inlineRadio2" value="Associate" (click)="setAssociate()" [ngClass]="{ 'is-invalid': submitted && f.usertype.errors }">
        <label class="form-check-label" for="inlineRadio3">Associate</label>        
      </div>
      <div *ngIf="submitted && f.usertype.errors" class="invalid-feedback">
            <div *ngIf="f.usertype.errors.required">UserType is required</div>
        </div>
   <br><br>
    <div class="form-group">
        <label for="emailId">EmailId</label>
        <input type="text" formControlName="emailId" class="form-control" email [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
        <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
            <div *ngIf="f.emailId.errors.required">EmailId is required</div>
            <div *ngIf="f.emailId.errors.email">EmailId is invalid</div>
        </div>
    </div>
    <div class="form-group" *ngIf="isAssociate">
        <label for="mentorEmailId">Mentor EmailId</label>
        <input type="text" formControlName="mentorEmailId" class="form-control" email [ngClass]="{ 'is-invalid': submitted && f.mentorEmailId.errors }" />
        <div *ngIf="submitted && f.mentorEmailId.errors" class="invalid-feedback">
            <div *ngIf="f.mentorEmailId.errors.required"> Mentor EmailId is required</div>
            <div *ngIf="f.mentorEmailId.errors.email">Mentor EmailId is invalid</div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.pattern">Password must be of minimum 8 character with the combination
               uppercase and lowercase alphabets, number and special character</div>
        </div>
    </div>
    <div class="form-group" *ngIf="!isAssociate">
        <label for="organization">Organization</label>
        <input type="text" formControlName="organization" class="form-control"  />
    </div>
    <div class="form-group" *ngIf="!isAssociate">
        <label for="role">Role</label>
        <input type="text" formControlName="role" class="form-control"  />
    </div>
    <div class="form-group" *ngIf="!isAssociate">
        <label for="areaOfInterest">Area Of Interest</label>
        <input type="text" formControlName="areaOfInterest" class="form-control"  />
    </div>
    <div class="form-group" *ngIf="!isAssociate">
        <label for="expertise">Expertise</label>
        <input type="text" formControlName="expertise" class="form-control"  />
    </div>
    <div class="form-group">
        <input type="file" (change)="onFileChange($event)" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>
</form>
<div class="error">{{error}}</div>
